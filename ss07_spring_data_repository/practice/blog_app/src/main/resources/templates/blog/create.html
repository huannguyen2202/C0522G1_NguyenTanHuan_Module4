<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout :: head"></head>
<body>
<h3>Add Blog</h3>
<p>
    <a th:href="@{/templates/blog}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Blog Creator</label>
            <input type="text" th:field="*{blogCreator}"/>
        </div>
        <div>
            <label>Blog Name</label>
            <input type="email" th:field="*{blogName}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{content}"/>
        </div>
        <div>
            <label>Date Created</label>
            <input type="date" th:field="*{dateCreated}"/>
        </div>
        <div>
            <label>Category</label>
            <select th:field="*{category}">
                <option th:each="items: ${categoryList}" th:text="${items.categoryName}" th:value="${items.id}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
