<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div style="background-image: url(https://thuthuatphanmem.vn/uploads/2018/08/21/hinh-nen-powerpoint-don-gian-dep-59_045409561.jpg)">
    <h3 style="text-align: center; font-family: Algerian; color: blue; font-size: 40px">Add Customer</h3>
    <p style="text-align: center">
        <i style="color: blue" class="fa-sharp fa-solid fa-backward"></i>
        <a th:href="@{/customer}">
            Back to blog list
        </a>
    </p>
    <div id="form"
         style="background-image: url(https://tophinhanhdep.com/wp-content/uploads/2021/11/Pastel-Ombre-Wallpapers.jpg)">
        <form th:action="@{/customer/save}" th:object="${customerDto}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{customerId}"/>
            <div>
                <label class="test">Customer Name</label>
                <input class="shadow" type="text" th:field="*{customerName}"/>
                <p style="color: red" th:errors="*{customerName}"
                   th:if="${#fields.hasErrors('customerName')}"></p>
            </div>
            <div>
                <label>Customer Birthday</label>
                <input class="shadow" type="date" th:field="*{customerBirthday}"/>
                <p style="color: red" th:errors="*{customerBirthday}"
                   th:if="${#fields.hasErrors('customerBirthday')}"></p>
            </div>
            <div>
                <label class="h6">Customer Gender:</label>
                <p style="color: red" th:if="${#fields.hasErrors('customerGender')}"
                   th:errors="*{customerGender}"></p>
                <div class="d-flex">
                    <label class="d-block me-4">
                        <input class="shadow" type="radio" th:field="*{customerGender}" th:value="0"/> Nam
                        <i class="fa-solid fa-mars"></i>
                    </label>

                    <label class="d-block me-4">
                        <input class="shadow" type="radio" th:field="*{customerGender}" th:value="1"/> Ná»¯
                        <i class="fa-solid fa-venus"></i>
                    </label>

                    <!--                <label class="d-block">-->
                    <!--                    <input type="radio" th:field="*{customerGender}" th:value="2"/> LGBT-->
                    <!--                    <i class="fa-solid fa-heart"></i>-->
                    <!--                </label>-->
                </div>
            </div>
            <div>
                <label>Customer IdCard</label>
                <input class="shadow" type="text" th:field="*{customerIdCard}"/>
                <p style="color: red" th:errors="*{customerIdCard}"
                   th:if="${#fields.hasErrors('customerIdCard')}"></p>
            </div>
            <div>
                <label>Customer Phone</label>
                <input class="shadow" type="text" th:field="*{customerPhone}"/>
                <p style="color: red" th:errors="*{customerPhone}"
                   th:if="${#fields.hasErrors('customerPhone')}"></p>
            </div>
            <div>
                <label>Customer Email</label>
                <input class="shadow" type="text" th:field="*{customerEmail}"/>
                <p style="color: red" th:errors="*{customerEmail}"
                   th:if="${#fields.hasErrors('customerEmail')}"></p>
            </div>
            <div>
                <label>Customer Address</label>
                <input class="shadow" type="text" th:field="*{customerAddress}"/>
                <p style="color: red" th:errors="*{customerAddress}"
                   th:if="${#fields.hasErrors('customerAddress')}"></p>
            </div>
            <div>
                <label>Customer Type </label>
                <select class="test shadow" th:field="*{customerType}">
                    <option th:each="items: ${customerTypeList}" th:text="${items.customerTypeName}"
                            th:value="${items.customerTypeId}"></option>
                </select>
            </div>
            <input class="shadow" type="submit" value="Save"/>
        </form>
    </div>
    <footer th:replace="/customer/layout :: footer"></footer>
</div>
</body>
</html>
