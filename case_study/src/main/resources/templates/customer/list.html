<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head">
</head>
<body>
<h3 style="color: blue;font-family: UTM Flamenco;font-size: 50px; text-align: center">Customer List</h3>
<p>
    <a th:href="@{/customer/create}">
        <span class="fa-solid fa-file-circle-plus h5 my-auto me-1"></span>
        Add new customer
    </a>
</p>
<p>
    <a th:href="@{/}">
        <i class="fa-solid fa-house-chimney h5 mx-1"></i>
        Back Home
    </a>
</p>
<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>customerName</th>
        <th>customerBirthday</th>
        <th>customerGender</th>
<!--        <th>customerIdCard</th>-->
<!--        <th>customerPhone</th>-->
<!--        <th>customerEmail</th>-->
        <th>customerAddress</th>
        <th>Customer Type</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customerList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.customerName}"></td>
        <td th:text="${row.customerBirthday}"></td>
        <td th:text="${row.customerGender}"></td>
<!--        <td th:text="${row.customerIdCard}"></td>-->
<!--        <td th:text="${row.customerPhone}"></td>-->
<!--        <td th:text="${row.customerEmail}"></td>-->
        <td th:text="${row.customerAddress}"></td>
        <td th:if="${row.customerType}" th:text="${row.customerType.customerTypeName}"></td>
        <td>
            <a th:href="@{/customer/{id}/edit(id=${row.customerId})}">
                <button class="btn btn-primary btn-outline-secondary btn-sm">
                    <span class="fa-regular fa-pen-to-square text-light h6 m-auto px-2"></span>
<!--                    <span style="color: blue" class=" text-light h6 m-auto px-2">Edit</span>-->
                </button>
            </a>
        </td>
        <td>
            <a th:href="@{/customer/{id}/delete(id=${row.customerId})}">
                <button style="background-color: red" class="btn  btn-outline-secondary btn-sm">
                    <span class="fa-solid fa-trash-can text-light h6 m-auto px-2"></span>
                </button>
            </a>
        </td>
        <td>
            <a th:href="@{/customer/{id}/view(id=${row.customerId})}">
                <button style="background-color: orangered" class="btn btn-outline-secondary btn-sm">
                    <span class="fa-solid fa-users-viewfinder text-light h6 m-auto px-2 text-light h6 m-auto px-2"></span>
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="/customer/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
