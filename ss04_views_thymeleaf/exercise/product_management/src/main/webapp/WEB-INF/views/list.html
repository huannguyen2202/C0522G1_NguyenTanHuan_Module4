<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<h3 style="color: blue;font-family: UTM Flamenco;font-size: 50px; text-align: center">Product List</h3>
<p>
    <a th:href="@{/product/create}">
        Add new customer
    </a>
</p>
<form class="d-flex" role="search" action="/product/search">
    <input class="form-control me-4" type="search" placeholder="Input search Name" aria-label="Search" name="name">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<br>


<table id="products">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${productList}">
        <td th:text="${row.getProductName()}"></td>
        <td th:text="${row.getProductPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td>
            <a th:href="@{/product/{id}/edit(id=${row.getId()})}">
                <button class="btn btn-primary btn-outline-secondary btn-sm">
                    <span class=" text-light h6 m-auto px-2">edit</span>
                </button>
            </a>
        </td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
