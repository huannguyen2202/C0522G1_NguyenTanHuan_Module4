<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Add Music</h3>
<p>
    <a th:href="@{/music}">
        Back to music list
    </a>
</p>
<div id="form">
    <form th:action="@{/music/save}" th:object="${musicDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div>
            <label>Singer</label>
            <input type="email" th:field="*{singer}"/>
            <p style="color: red" th:errors="*{singer}"
               th:if="${#fields.hasErrors('singer')}"></p>
        </div>
        <div>
            <label>Category</label>
            <input type="text" th:field="*{category}"/>
            <p style="color: red" th:errors="*{category}"
               th:if="${#fields.hasErrors('category')}"></p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
