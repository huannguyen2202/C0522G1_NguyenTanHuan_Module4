<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<h3 style="color: blue;font-family: UTM Flamenco;font-size: 50px; text-align: center">User List</h3>


<p>
    <a th:href="@{/user/create}">
        Add new user
    </a>
</p>

<table id="users">
    <thead>
    <tr>
        <th>STT</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${userList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.firstName}"></td>
        <td th:text="${row.lastName}"></td>
        <td th:text="${row.phoneNumber}"></td>
        <td th:text="${row.age}"></td>
        <td th:text="${row.email}"></td>
        <td>
            <a th:href="@{/user/{id}/edit(id=${row.id})}">
                <button class="btn btn-primary btn-outline-secondary btn-sm">
                    <span style="color: blue" class=" text-light h6 m-auto px-2">edit</span>
                </button>
            </a>
        </td>
        <td>
            <a th:href="@{/user/{id}/delete(id=${row.id})}">
                <button class="btn btn-primary btn-outline-secondary btn-sm">
                    <span style="color: blue" class=" text-light h6 m-auto px-2">Delete</span>
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
