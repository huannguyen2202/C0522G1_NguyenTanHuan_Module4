<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout :: head">
    <meta charset="UTF-8">
    <title>show blogs</title>
</head>
<body>
<h1 style="font-size: 50px;font-family: 'UTM Flamenco';color: blue;text-align: center">Blogs List</h1>
<h2>
    <a style="color: blue;font-size: 20px" th:href="@{/blogs/create}">
        Add new Blog
    </a>
</h2>
<form class="d-flex" role="search" action="" method="get">
    <input  type="search" placeholder="Search" aria-label="Search" name="name">
    <button  type="submit" style="background: chartreuse">Search</button>
</form>
<h3 th:text="${success}" style="color: red"></h3>
<h3 th:text="${messa}" style="color: blue"></h3>
<h3 th:text="${masseNew}" style="color: black"></h3>
<p style="color: blue" th:text="${masse}"></p>
<table id="blogs">
    <thead>
    <tr>
        <th>Index</th>
        <th>Name Blog</th>
        <th>Category </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${blogDto}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.blogName}"></td>
        <td th:text="${row.categoryName}"></td>
    </tr>
    </tbody>
</table>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
